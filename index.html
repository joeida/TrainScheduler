<!DOCTYPE html>
<html>
<head>
    <title>Train Time Schedule</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <!-- Bootsrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Moment.js Reference -->
    <!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->    
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>

    <!-- Google Font Header -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    
    <!-- Game Header -->
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <div class="page-header">
                    <h1>Train Destination Schedule</h1>
                    <h3>List of Arrival Times</h3>
                </div><!-- end page-header -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

        <!-- Train Schedule Output Panel -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div><!-- end panel-heading -->
                    <div class="panel-body">
                        <table class="table table-hover" id='trainScheduleTable'>
                            <!-- Train Schedule Panel Heading -->
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead><!-- end table heading -->
                            <tbody></tbody>
                        </table><!-- end table -->
                    </div><!-- end panel-body -->
                </div><!-- end panel -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

        <!-- Train Input Panel -->
        <div class="row">
            <div class="col-sm-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Add Train</strong></h3>
                    </div><!-- end panel-heading -->
                    <div class="panel-body">

                    <!-- Entry Form -->
                    <form>
                        <div class="form-group">
                            <label for="">Train Name</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div><!-- end form-group -->

                        <div class="form-group">
                            <label for="">Destination</label>
                            <input type="text" class="form-control" id="destinationInput">
                        </div><!-- end form-group -->

                        <div class="form-group">
                            <label for="">First Train Time (HH:mm - military time)</label>
                            <input type="text" class="form-control" id="startTimeInput">
                        </div><!-- end form-group -->

                        <div class="form-group">
                            <label for="">Frequency (min)</label>
                            <input type="text" class="form-control" id="frequencyInput">
                        </div><!-- end form-group -->
                        
                        <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
                    </form><!-- end form -->

                    </div><!-- end panel-body -->
                </div><!-- end panel -->
            </div><!-- end col-sm-12 -->
        </div><!-- end row -->

    <!-- Bootstrap JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <!-- Bootstrap Javascript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Custom Javascript -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>

</body>
</html>
